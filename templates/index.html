<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Salary Prediction</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eef1f5;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 40%;
        margin: 60px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }

      h2 {
        text-align: center;
        color: #222;
      }

      label {
        font-weight: bold;
        margin-top: 12px;
        display: block;
      }

      select,
      input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #aaa;
        border-radius: 8px;
        font-size: 15px;
      }

      button {
        margin-top: 20px;
        width: 100%;
        background: #2e79ff;
        padding: 12px;
        border: none;
        color: white;
        font-size: 17px;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background: #1b59cc;
      }

      #result-box {
        margin-top: 20px;
        padding: 15px;
        background: #dceeff;
        border-left: 5px solid #2e79ff;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        display: none;
      }

      #error-box {
        margin-top: 20px;
        padding: 15px;
        background: #ffd8d8;
        border-left: 5px solid #ff2e3a;
        border-radius: 8px;
        font-size: 16px;
        color: #711313;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Salary Prediction System</h2>

      <label>Job Title</label>
      <select id="jobTitle">
        <option value="Software Engineer">Software Engineer</option>
        <option value="Data Scientist">Data Scientist</option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="Project Manager">Project Manager</option>
        <option value="UX Designer">UX Designer</option>
        <option value="Product Manager">Product Manager</option>
      </select>

      <label>Education Level</label>
      <select id="education">
        <option value="Bachelor's">Bachelor's</option>
        <option value="Master's">Master's</option>
        <option value="PhD">PhD</option>
      </select>

      <label>Gender</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Age</label>
      <input type="number" id="age" min="18" placeholder="Enter age" />

      <label>Years of Experience</label>
      <input
        type="number"
        id="experience"
        min="0"
        placeholder="Years of experience"
      />

      <button onclick="predictSalary()">Predict Salary</button>

      <div id="result-box"></div>
      <div id="error-box"></div>
    </div>

    <script>
      function predictSalary() {
    document.getElementById("result-box").style.display = "none";
    document.getElementById("error-box").style.display = "none";

    const data = {
        jobTitle: document.getElementById("jobTitle").value,
        education: document.getElementById("education").value,
        gender: document.getElementById("gender").value,
        age: document.getElementById("age").value,
        experience: document.getElementById("experience").value
    };

    fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
        .then(res => res.json())
        .then(res => {
            if (res.error) {
                document.getElementById("error-box").style.display = "block";
                document.getElementById("error-box").innerHTML = res.error;
            } else {
                const salary = res.predicted_salary.toLocaleString();
                document.getElementById("result-box").style.display = "block";
                document.getElementById("result-box").innerHTML =
                    "Predicted Salary: $ " + salary;
            }
        })
        .catch(err => {
            document.getElementById("error-box").style.display = "block";
            document.getElementById("error-box").innerHTML = "Something went wrong!";
        });
}
    </script>
  </body>
</html>
